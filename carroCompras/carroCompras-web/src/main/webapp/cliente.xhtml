<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Templates/masterPrincipal.xhtml">

            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{controllerClie.validarSession()}"/>
                </f:metadata>
                <h:form id="form2" >
                    <p:growl  id="growl" showDetail="true" sticky="true"  />  

                    <p:panel  header="Cliente">   

                        <p:commandButton value="#{msg.cerrarSession}" action="#{controllerClie.cerrarSession()}" />
                    </p:panel> 

                </h:form>
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>

                    <p:dataTable id="cars1" var="p" value="#{controllerClie.listaProductos}" editable="true" style="margin-bottom:20px" selectionMode="single" selection="#{controllerClie.seleccionarProducto}" rowKey="#{p.idProducto}">
                        <f:facet name="header">
                            #{msg.listaProductos}
                        </f:facet>
                        <p:ajax event="rowSelect" listener="#{controllerClie.onRowSelect}" update=":form:msgs" />
                        <p:ajax event="rowUnselect" listener="#{controllerClie.onRowUnselect}" update=":form:msgs" />
                        <p:column headerText="#{msg.nombreProducto}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{p.nombre}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{controllerListar.cedula}" required="true" style="width:100%" label="Cedula" /></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{msg.descripcionProducto}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{p.descripcion}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{controllerListar.nombre}" required="true" style="width:100%" label="Nombre"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="#{msg.precioProducto}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{p.precio}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{controllerListar.apellido}" required="true" style="width:100%" label="Apellido"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="#{msg.cantidad}">
                            <p:inputText  value="#{controllerClie.cant}" required="true" style="width:100%" label="Cantidad"/>
                        </p:column>
                        <p:column >
                            <p:commandButton value="#{msg.agregar}" actionListener="#{controllerClie.anadirCarrito}" >
                                <f:setPropertyActionListener value="#{p}" target="#{controllerClie.seleccionarProducto}"/>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
